name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: submodule
      run: git submodule update --init
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: make
      run: make
    - name: make test
      run: make test
